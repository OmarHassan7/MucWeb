      <!-- Include jQuery -->

      <script>
        // Function to show and hide the password input field when clicking on eye icon
        let eyeIcon = document.getElementById("togglePass");
        let passInput = document.getElementById("passInput")
        eyeIcon.addEventListener("click",function (){
          if(passInput.type==="password") {
            passInput.type= "text";
            eyeIcon.classList.add("fa-solid","fa-eye");
            } else{
              passInput.type="password";
              eyeIcon.classList.remove("fa-solid","fa-eye");
              eyeIcon.classList.add("fa-solid","fa-eye-slash");
              }
          }
        )
      </script>
      <script>
        

var x;

$(document).ready(function () {
  // Attach a submit handler to the form
  $("#forml").submit(function (event) {
    // Prevent the default form submission
    event.preventDefault();

    // Get the form data
    var formData = $(this).serialize();
    var btnsin = document.getElementById("btn-sin");

    // Check if the value of btnsin is "Send pin" and set the action and url accordingly
    let url =
            btnsin.value === "Sign up"
              ? "signup.php"
              : btnsin.value === "Sign in"
              ? "signin.php"
              : "forget.php";

    if (x === "Valid login! Click Again to sign in") {
      x = "0";
      this.submit();
    } else {
      // Handle the normal form submission if x is not "1"
      $.ajax({
        type: "POST",
        url: url,
        data: formData,
        success: function (response) {
          // Set the value of x to the trimmed response
          x = response.trim();
          if (x === "Valid login! Click Again to sign in" || x === "Data saved successfully!") {
            // Update the content of an element with the ID "result" with the trimmed response and set text color to green
            $("#result").html(response).css("color", "green");
          } else {
            // Update the content of an element with the ID "result" with the trimmed response and set text color to a different color
            $("#result").html(response).css("color", "red"); // or any other color you prefer for the "else" case
          }
        }
      });
    }
  });
});

      </script>
